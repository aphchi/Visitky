<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        img{
            display: none;
            margin: 0 auto;
        }
    </style>
    <title>Калькулятор визиток</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">Калькулятор визиток</h1>
    <div class="row">
        <div class="col-12 col-md-5 ">
        <div class="calc shadow-lg p-4 mt-5">
            <h3>Расчет стоимости</h3>
            <label for="card-quantity">Количество</label>
            <input type="number"  min="30"
            value="30" step="30" class="form-control" id="card-quantity">
            <label for="card-paper">Бумага</label>
                <select class="form-control" id="card-paper"></select>
            <label for="card-color">Цветность </label>
                <select class="form-control" id="card-color"></select>
                    <h4>Стоимость тиража</h4>
            <p class="display-4"><span id="finalPrice">0</span>Руб</p>
        
        </div>
        </div>
        <div class="col-12 col-md-7">
           <div class="text-center mt-5 ">
           <img src="img/1_0.png" id="card_1_0"/>
           <img src="img/1_1.png" id="card_1_1"/>
           <img src="img/4_0.png" id="card_4_0"/>
           <img src="img/4_1.png" id="card_4_1"/>
           <img src="img/4_4.png" id="card_4_4"/>
        </div>
            </div>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/calk.js"></script>
</body>
</html>
